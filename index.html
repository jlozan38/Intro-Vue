<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro to Vue.Js</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app" class="bg-blue-200 h-screen flex flex-col items-center pt-8">
        <h1 class="text-4xl font-thin"> Welcome to Jesus's {{storeName}}</h1>
        <ul class="mt-16 w-10/12">
            <li class="bg-white mt-4 p-2 shadow-lg text-gray-800" v-for="product in products">{{product.qty}} -
                {{product.name}}
                <span v-if="product.qty== 0" class="ml-4 text-red-800 font-bold">Out of Stock</span>
                <button @click="product.qty++" class="bg-green-800 rounded text-white px-2 ml-16">
                    +
                </button>
                <button v-if="product.qty > 0" @click="product.qty--" class="bg-red-800 rounded text-white px-2 ml-1">
                    -
                </button>
            </li>
        </ul>
        <h1 class="text-5xl font-thin">Total Inventory: {{totalInventory}}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
                    el: "#app",
                    data: {
                        storeName: "TheStore",
                        products: [{
                                id: 0,
                                name: "Apples",
                                qty: 5
                            },
                            {
                                id: 1,
                                name: "Oranges",
                                qty: 3
                            },
                            {
                                id: 2,
                                name: "Tortillas",
                                qty: 0
                            },
                            {
                                id: 3,
                                name: "T-Bone",
                                qty: 9
                            },
                            {
                                id: 4,
                                name: "Fajita",
                                qty: 2
                            }
                        ]
                    },
                    computed: {
                        totalInventory() {
                            return this.products.reduce((total, product) => {
                                return total + product.qty;
                            }, 0);
                        }
                    }
                });
    </script>
</body>
</html>
